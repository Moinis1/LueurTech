<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up page</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,600;0,700;0,900;1,900&family=Ubuntu&display=swap" rel="stylesheet">

  <!-- Bootstrap scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/29bc7ec2cf.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="main">


    <div class="switch">
      <div class="flicker">

      </div>
      <div class="moon">

      </div>

    </div>

      <div class="Signup-box">
        <h1>SignUp</h1>
        <div id="error">

        </div>
        <form id="form" action="/" method="GET">


        <input id="name"type="text" name="" placeholder="Username" required>
        <input id="email"type="email" name="" placeholder="Email" required>
        <input id="password"type="password" name="" placeholder="Password" required>
        <input id="password-2"type="password" name="" placeholder="Confirm Password" required>
        <button type="button submit" class="btn btn-dark btn-lg" name="button">Signup</button>
</form>
      </div>
      </section>


<script src="script.js">

</script>
  </body>
</html>
